<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,right, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="matris"></div>
    <br>
    
    
    <script>
        let star="";
        let a=6;
       for(let i=1; i<=a; i++){
           for(k=1; k<=a; k++){
           if(k<=a-i){
                   star+="&nbsp;";
               }else{
                   star+="*";
               }
           }
           star += "<br>";/* br alt satıra geçer. */
       }
        document.querySelector("#matris").innerHTML = star;
    </script>
